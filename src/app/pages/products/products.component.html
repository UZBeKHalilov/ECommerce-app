<div class="container mx-auto py-6">
    <h2 class="text-2xl font-semibold my-4">Available Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (product of products; track $index) {
        <div class="bg-card-bg rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow duration-300">
          <h5 class="text-xl font-bold">{{ product.name }}</h5>
          <p class="text-green-400">{{ product.description }}</p>
          <p class="text-gray-400">Price: ${{ product.price.toFixed(2) }}</p>
          <button class="bg-primary-green hover:bg-light-green text-white px-4 py-2 rounded">Add to Cart</button>
        </div>
      }
    </div>
  </div>
